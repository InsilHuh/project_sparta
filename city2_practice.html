<script type="text/javascript">
$.ajax({
  type: "GET",
  url: "https://maps.googleapis.com/maps/api/place/textsearch/json?query=%EC%84%A0%EB%A6%89&type=restaurant&key=AIzaSyAw6ZCm_RsPEMjnDgmlLNH1iAK88hFj0Ag",
  data: {},
  success: function(response){
    let restaurant = response["results"]["row"];
    for (let i = 0 ; i < restaurant.length; i++) {
        let res_name = restaurant[i]['name'];
    let res_rating = restaurant[i]['rating'];
    let res_review = restaurant[i]['user_ratings_total']
    let res_image = restaurant[i]['photos']
        console.log(res_name, res_rating,res_review,res_image);
    }
  }
})

function make_media(res_name,res_rating,res_review,res_image) {

    $('#media-box').append(temp_html);
}

</script>
